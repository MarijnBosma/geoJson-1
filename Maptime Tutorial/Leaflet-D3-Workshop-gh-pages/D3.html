<!doctype html>
<html lang="nl">

<html>
    <head>
        <meta charset="utf-8">
        <title>D3 kaart</title> 
        <link rel="stylesheet" href="D3.css" />
                

    </head>

    <body>
        <H1>Tutorial D3</H1>
            <script src="https://d3js.org/d3.v3.min.js"></script>

        <script> 
            //Width and height
                    var w = 500;
                    var h = 300;
            //Define map projection
                   var projection = d3.geo.mercator()
                                .center([4, 52])
                                .translate([ w/2, h/2 ])
                                .scale([ w/4 ]);

            //Define path generator
                    var path = d3.geo.path()
                                .projection(projection);

            //Create SVG
                    var svg = d3.select("body")
                                .append("svg")
                                .attr("width", w)
                                .attr("height", h);

            //Load in GeoJSON data
                    d3.json("C:/Users/BLeem/OneDrive/Documenten/Interactieve Kaart/Tutorial/js/landen.json", function(json) {

                        //Bind data and create one path per GeoJSON feature
                        svg.selectAll("path")
                           .data(json.features)
                           .enter()
                           .append("path")
                           .attr("d", path);
                    }); 

        </script>
    </body>
</html>
